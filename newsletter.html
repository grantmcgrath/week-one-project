<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bent Creek Ceramics - Newsletter</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>

  <section id="top">
    <a href="index.html"><img src="img/bent-creek-logo.png" alt="Bent Creel Logo" id="logo"></a>
    <nav>
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="newsletter.html">newsletter</a></li>
      </ul>
    </nav>
  </section>

  <section class="container">
    <div class="inner-container">
      <h3>Sign Up for Our Weekly Newsletter</h3>
      <h4>Stay up to date with events, activities, news and specials.</h4>
      <form class="" action="index.html" method="post">
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="email" name="email" id="email" placeholder="Email">
        <button type="submit" name="button">Submit</button>
      </form>
    </div>
  </section>

  <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
        alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
        nameInput.value = "";
        emailInput.value = "";
      } else {
        alert('We would love for you to sign up, please provide both your name and email address.');
      }
    });
  </script>
</body>

</html>
